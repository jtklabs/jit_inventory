version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jt-inventory-app
    ports:
      - "8081:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://inventory:inventory_pass@localhost:5432/inventory}
      - CREDENTIAL_BACKEND=local
      - CREDENTIAL_PATH=/app/data/credentials
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./data/credentials:/app/data/credentials
    restart: unless-stopped
